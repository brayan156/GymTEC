
<div class='demo-app'>

  <div class='demo-app-sidebar'>
    
    <div class='demo-app-sidebar-section'>
      
      <h2>Instrucciones</h2>
      <ul>
        <li>Selecciona una fecha para crear un evento.</li>
        <li>Da click a un evento para eliminarlo.</li>
      </ul>
    </div>
    
   

    <div class='demo-app-sidebar-section'>

      <form >
        <div class="form-group">
          <input type="text" class="form-control" id="nombreClaseBusqueda" placeholder="Nombre de clase">
        </div>
        <div class="form-group" >
          <label for="exampleFormControlSelect1">Sucursal:</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option *ngFor="let sucursal of this.SucursalesDisponibles">{{sucursal.nombre}}</option>
          </select>
        </div>
        <div class="form-group">
          <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="Inicio de busqueda">
        </div>
        <div class="form-group">
          <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="Fin de busqueda">
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Example textarea</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
      </form>
      

      <label>
        <input
          type='checkbox'
          [checked]='calendarVisible'
          (change)='handleCalendarToggle()'
        />
        toggle whole calendar
      </label>
    </div>
    <div class='demo-app-sidebar-section'>
      <label>
        <input
          type='checkbox'
          [checked]='calendarOptions.weekends'
          (change)='handleWeekendsToggle()'
        />
        toggle weekends
      </label>
    </div>
    <div class='demo-app-sidebar-section'>
      <h2>All Events ({{currentEvents.length}})</h2>
      <ul>
        <li *ngFor='let event of currentEvents'>
          <b>{{event.startStr}}</b>
          <i>{{event.title}}</i>
        </li>
      </ul>
    </div>
  </div>

  <div class='demo-app-main'>
    <full-calendar
      *ngIf='calendarVisible'
      [options]='calendarOptions'
    ></full-calendar>
  </div>

</div>
